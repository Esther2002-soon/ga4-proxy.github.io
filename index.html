<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script>
    // Parse GA4 ID and tag from URL parameters
    const url = new URL(window.location.href);
    const ga4id = url.searchParams.get('id');
    const tag = url.searchParams.get('tag') || "notion";

    // Set document title to tag
    document.title = tag;

    // Inject GA4 script dynamically
    const gtagScript = document.createElement("script");
    gtagScript.async = true;
    gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${ga4id}`;
    document.head.appendChild(gtagScript);

    // Wait for script to load, then fire GA4 tracking
    gtagScript.onload = () => {
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }

      gtag('js', new Date());
      gtag('config', ga4id, {
        page_title: tag,
        page_path: '/' + encodeURIComponent(tag)
      });

      console.log("GA4 tracking triggered for:", tag);
    };
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
    }

    .tracker {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
