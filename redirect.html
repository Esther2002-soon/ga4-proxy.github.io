<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const tag = params.get("tag");

    if (id && tag) {
      const trackerURL = `/index.html?id=${encodeURIComponent(id)}&tag=${encodeURIComponent(tag)}`;
      document.write(`<iframe src="${trackerURL}" allow="fullscreen"></iframe>`);
    } else {
      document.write(`<p style="font-size:14px; color:gray; padding:20px;">Missing GA4 parameters.</p>`);
    }
  </script>
</head>
<body>
</body>
</html>
